<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<meta http-equiv="X-UA-Compatible" content="ie=edge">
  		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    	crossorigin="anonymous">
  		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    	crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Register</title>
</head>
<body>
	<section id="Register" class="bg-soft">
		<div class="container">
			<div class="row ">
				<div class="col-md-3">
				</div>
				<div class="col-md-6">
					<div class="card">		
						<div class="card-body">
							<h3 class="card-title text-center">Create an account</h3>
							<form id="form-section">
								<div class="form-group mb-2">
									<label for="your-email">Your Email</label><br>
									<i class="fas fa-envelope icon"></i>
									<input class="form-control bg-block" type="text" placeholder="example@company.com" name="">
								</div>
								<div class="form-group mb-2">
									<label for="your-email">Password</label><br>
									<i class="fas fa-unlock-alt icon"></i>
									<input class="form-control bg-block" type="password" placeholder="password" name="">
								</div>
								<div class="form-group mb-2">
									<label for="your-email">Confirm Password</label><br>
									<i class="fas fa-unlock-alt icon"></i>
									<input class="form-control bg-block" type="password" placeholder="Confirm password" name="">
								</div>
								<div class="form-check mt-3">
									<input type="checkbox" class="form-check-input" id="check"name="">
									<label class="form-check-label" for="check">I agree to the terms and conditions</label>
								</div>
							</form>
							<button class="btn btn-dark btn-block mt-3 mb-4 p-2" type="submit">Sign in</button>
						</div>	
						<p class="text-center">or</p>
						<div class="row my-3 d-flex justify-content-center">
          				<!--Facebook-->
          				<button type="button" class="btn btn-white rounded-circle  mr-3"><i class="fab fa-facebook-f  text-center"></i></button>
          				<!--Twitter-->
          				<button type="button" class="btn btn-white rounded-circle mr-3 "><i class="fab fa-twitter"></i></button>
          				<!--Github +-->
          				<button type="button" class="btn btn-white rounded-circle  mr-3"><i class="fab fa-github"></i></button>
        				</div>
        				<div id="login">
        					<p class="pt-3 text-block text-center">Already have an account?<a href="login.html">Login Here</a></p>
        				</div>
      				</div>
				</div>
			</div>
		</div>
	</section>

		<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
   		crossorigin="anonymous"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    	crossorigin="anonymous"></script>
  		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    	crossorigin="anonymous"></script>
</body>
</html>
